<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>to do list</h1>

    <div>
      <label for="item">输入代办事项:</label>
      <input type="text" name="item" id="item" placeholder="在此输入">
      <button>增加事项</button>
    </div>

    <ul>

    </ul>

    <script>
      // 获取变量引用
      var todoul = document.querySelector("ul");
      var item = document.querySelector("input");
      var button = document.querySelector("button");


      


      // button 函数
      button.addEventListener('click', function(){
      // 创建变量引用
          var li = document.createElement('li');
          var span = document.createElement('span');
          var buttonDelet = document.createElement('button');
          button.setAttribute('class', 'delet');
          todoul.appendChild(li);

          var tempText = item.value;
          item.value = '';      
          li.appendChild(span);
          li.appendChild(buttonDelet);
          li.style.border = '1px solid #ADADAD';
          li.style.listStyle = 'none';
          li.style.padding = '3px;'
          span.textContent = tempText;
          buttonDelet.textContent = '删除';

          buttonDelet.onclick = function(e){
            todoul.removeChild(li);
          }

          item.focus();
      });


    </script>
  </body>
</html>
