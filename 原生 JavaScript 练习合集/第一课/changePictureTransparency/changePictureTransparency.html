<!DOCTYPE html>
<html>
<head>
	<title>改变图片透明度</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}

		.wrap{
			padding: 10px;
			height: 50px;
		}
		
		tr{
			width: 100%;
			height: 50%;
		}

		td{
			width: 33%;
			height: 100%;
		}

		.wrap,td{
			border: 1px solid #000000;
		}

		img{
			width: 100%;
			height: 100%;
		}

		img:hover{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<table class="wrap">
		<tr>
			<td>
				<img src="1.jpeg">
			</td>
			<td>
				<img src="2.jpeg">
			</td>
			<td>
				<img src="3.jpeg">
			</td> 
		</tr>
		<tr>
			<td>
				<img src="4.jpeg">
			</td>
			<td>
				<img src="5.jpeg">
			</td>
			<td>
				<img src="6.jpeg">
			</td> 
		</tr>

	</table>
</body>
</html>
