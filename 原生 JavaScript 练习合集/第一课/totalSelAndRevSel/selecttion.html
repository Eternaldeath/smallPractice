<!DOCTYPE html>
<html>
<head>
	<title>全选和反选</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="upDiv">
			<div class="selectionFull">
				<input type="radio" name="selection" value="total" id="total">全选
				<input type="radio" name="selection" value="rev" id="rev">反选
			</div>
		</div>
		<div class="downDiv">
			<input type="checkbox" name="class" value="math" class="subject">数学
			<input type="checkbox" name="class" value="PE" class="subject">体育
			<input type="checkbox" name="class" value="art" class="subject">美术
			<input type="checkbox" name="class" value="history" class="subject">历史
			<input type="checkbox" name="class" value="chinese" class="subject">语文
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
